<div>
    <h2>Repositories</h2>
    <div class="all-cards">
        <div class="body" *ngFor="let repo of repos let i=index" class="card">
            <div class="card-body">
             <h5 class="card-title"> Repository Name: {{repo.name}}</h5>
             <p class="card-text">Full Name: {{repo.full_name}}</p>
            </div>
         </div>
    </div>
</div>
